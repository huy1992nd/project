<div class="gc-add-group-dialog">
  <h1 mat-dialog-title>{{ 'bank_update.change_infor_bank' | translate }}</h1>
  <form [formGroup]="updateBank" (ngSubmit)="submit()">
    <div mat-dialog-content>

      <mat-form-field>
        <input formControlName="language" matInput placeholder="">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="code" matInput placeholder="">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="name" matInput placeholder="{{ 'bank_update.input_name' | translate }}">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="country_code" matInput placeholder="{{ 'bank_update.input_country_code' | translate }}">
        <mat-error *ngFor="let validation of account_validation_messages.country_code">
          <mat-error class="error-message"
            *ngIf="updateBank.get('country_code').hasError(validation.type) && (updateBank.get('country_code').dirty || updateBank.get('country_code').touched)">
            {{validation.message}}</mat-error>
        </mat-error>
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <div class="gc-add-group-dialog__button-group">
        <button type="submit" mat-stroked-button color="primary"  cdkFocusInitial>Cập nhật</button>
      </div>
    </div>
  </form>
</div>
