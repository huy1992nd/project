<div class="row" >
  <div *ngIf="current_song && current_song!= 'none'" class="col-lg-12">
      <!--notification start-->
      <section class="panel">
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-8">
                    <div class="tab-content tasi-tab video-show">
                        <div class="tab-pane active" id="popular" (mouseover)='over()' (mouseout)='out()'>
                            <div class="video-show-detail" >
                                <iframe id="video-player" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="100%" height="100%" 
                                [src] ='current_song.link_you_tube | safe'></iframe>
                            </div>
                            <div #control_video [ngClass]="{ 'disable-action': is_load }" class="control-video hide-control">
                                <button   (click)="clickPrev()"><i class="icon-fast-backward"></i></button>
                                <button (click)="clickNext()"><i class="icon-fast-forward"></i></button>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-4" style="padding-right: 11px;">
                      <div class="tab-content tasi-tab ">
                        <perfect-scrollbar class="lyric-show perfect-scrollbar" [config]="config">
                            <div class="tab-pane active" id="popular">
                                <article  class="media" >
                                    <div class="media-body" style="position: relative; font-size: 18px;">
                                        <p >
                                            <app-like-song [id_song]="id_song"></app-like-song>
                                            <span>
                                                <strong> {{current_song.name}} </strong>
                                            </span>
                                            <i class=" icon-ellipsis-horizontal bt"></i> 
                                            <span>
                                                <strong> {{current_song.singer}}</strong>
                                            </span> 
                                        </p>
                                    </div>
                                </article>
                                <article *ngFor="let content of current_song.content; index as i; first as isFirst" class="media" >
                                    <div class="media-body" style="position: relative;">
                                        <p> <span class="e-content">{{content[0]}}</span><br><p class="v-content"><i>{{content[1]}}</i></p></p>
                                    </div>
                                </article>
                                <table class="table " style=" display:none; width: 60%; margin: auto; color: #0b0b0b;">
                                  <thead>
                                    <tr style="margin-bottom: 20px; border-bottom: 0px;">
                                      <th scope="col" colspan="2" style="font-size: 20px; padding-bottom: 40px; border-bottom: 0px; ">{{current_song.name}}<br><span style="color: #9a9a9a; font-size: 15px;">{{current_song.singer}}</span></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let content of current_song.content; index as i; first as isFirst; " style="font-weight: 600;">
                                      <td style=" text-align: left; border-right: solid 2px #f1f2f7; width: 50%; "><i class="icon-music bt"></i>{{content[0]}}</td>
                                      <td style="text-align: left; padding-left: 15px;">{{content[1]}}</td>
                                    </tr>
                                  </tbody>
                                </table>
                            </div>
                        </perfect-scrollbar>  
                    </div>
                  </div>
              </div>
              
          </div>

      </section>
  </div>
  <div *ngIf="current_song == 'none'" class="col-lg-12 no-result" >
    <img src="assets/theme/img/not_load.jpg" alt="">
 </div>
</div>
