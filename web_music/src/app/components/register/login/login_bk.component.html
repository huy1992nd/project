<figure class="background"> <img src="../../../../assets/img/login_bg.jpg" alt="Adminux- sign in "> </figure>
<div class="login-component" (mousemove)="onMouseMove($event)" [style]="radicalValue">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="animated fadeIn" *ngIf="!isLoading">
    <mat-card>
      <mat-card-title>
        <h4>{{ 'loginScreen.titleLoginForm' | translate }}</h4>
      </mat-card-title>
      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="submit()" class="login-component__form">

          <mat-form-field>
            <input formControlName="account_id" matInput placeholder="{{'loginScreen.placeholderAccount' | translate}}">
            <mat-error *ngFor="let validation of account_validation_messages.account_id">
              <mat-error class="error-message"
                *ngIf="form.get('account_id').hasError(validation.type) && (form.get('account_id').dirty || form.get('account_id').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input formControlName="password" matInput placeholder="{{'loginScreen.placeholderPassword' | translate}}"
              [type]="!showPassword ? 'password' : 'text'" ngDefaultControl>
            <mat-icon matSuffix (click)="showPassword = !showPassword"
              [svgIcon]="!showPassword? 'visibility-off': 'visibility'"></mat-icon>
            <mat-error *ngFor="let validation of account_validation_messages.password">
              <mat-error class="error-message"
                *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                {{validation.message}}</mat-error>
            </mat-error>
          </mat-form-field>

          <div class="checkbox">
            <!-- <mat-checkbox formControlName="rememberAccount">Lưu tài khoản</mat-checkbox> -->
            <span class="pull-right">
              <a [routerLink]="['/quen-mat-khau']">{{'loginScreen.buttonForgotPass' | translate}}</a>
            </span>
          </div>

          <div>
            <button type="submit" mat-flat-button color="primary">{{'loginScreen.buttonLoginText' | translate}}</button>
          </div>
        </form>
        <div class="login-component__signup-navigator">
          <p>{{'loginScreen.textRegister' | translate}} <a
              [routerLink]="['/register']">{{'loginScreen.buttonRegister' | translate}}</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
