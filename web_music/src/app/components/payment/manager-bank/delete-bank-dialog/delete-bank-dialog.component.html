<div class="delete-item-confirm-dialog">
  <h1 mat-dialog-title>Xóa thông tin ngân hàng {{bank.name}}</h1>
  <div mat-dialog-content>
    <p>Bạn có thực sự muốn xóa ngân hàng này không</p>
    <div class="delete-item-confirm-dialog__button-group">
      <button (click)="submit()" mat-stroked-button color="warn">{{ 'user.confirm' | translate }}</button>
      <button (click)="onNoClick(false)" mat-stroked-button>{{ 'user.not_confirm' | translate }}</button>
    </div>
  </div>
</div>
