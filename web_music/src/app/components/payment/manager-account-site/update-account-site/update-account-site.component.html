<div class="mat-elevation-z8"> 
    <mat-tab-group>
      <mat-tab label="Thông tin tài khoản ngân hàng ">
          <div class="profiles">
              <form [formGroup]="formProfile" #f="ngForm">
                  <div class="row">
                      <div class="col-md-4">
                        <div class="col-12">
                          <mat-form-field>
                              <label><strong>Đất nước:</strong></label>
                              <input formControlName="country_code" matInput>
                              <mat-error *ngFor="let validation of account_validation_messages.country_code">
                                <mat-error class="error-message" *ngIf="formProfile.get('country_code').hasError(validation.type) && (formProfile.get('country_code').dirty || formProfile.get('country_code').touched)">{{validation.message}}</mat-error>
                              </mat-error>
                          </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <label><strong>Tên ngân hàng</strong></label>
                                <mat-select formControlName="bank_code">
                                  <mat-option>None</mat-option>
                                  <mat-option *ngFor="let bank of listBank" [value]="bank.code">{{bank.name}}</mat-option>
                                </mat-select>
                                <mat-error *ngFor="let validation of account_validation_messages.bank_code">
                                    <mat-error class="error-message" *ngIf="formProfile.get('bank_code').hasError(validation.type) && (formProfile.get('bank_code').dirty || formProfile.get('bank_code').touched)">{{validation.message}}</mat-error>
                                  </mat-error>
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="col-12">
                            <mat-form-field>
                                <label><strong>Số tài khoản:</strong></label>
                                <input  formControlName="account_number" matInput>
                                <mat-error *ngFor="let validation of account_validation_messages.account_number">
                                  <mat-error class="error-message" *ngIf="formProfile.get('account_number').hasError(validation.type) && (formProfile.get('account_number').dirty || formProfile.get('account_number').touched)">{{validation.message}}</mat-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <label><strong>Tên tài khoản:</strong></label>
                                <input  formControlName="account_user_name" matInput>
                                <mat-error *ngFor="let validation of account_validation_messages.account_user_name">
                                  <mat-error class="error-message" *ngIf="formProfile.get('account_user_name').hasError(validation.type) && (formProfile.get('account_user_name').dirty || formProfile.get('account_user_name').touched)">{{validation.message}}</mat-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="col-12">
                            <mat-form-field>
                                <label><strong>Chi nhánh</strong></label>
                                <input formControlName="branch" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <label><strong>Trạng thái</strong></label>
                                <mat-select formControlName="status">
                                  <mat-option>None</mat-option>
                                  <mat-option *ngFor="let status of listStatus" [value]="status.value">{{status.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="col-12">
                            <div class="wl-transactions__form-button">
                                <button (click)="submit()" mat-stroked-button color="primary" >Cập nhật</button>
                            </div>
                        </div>
                      </div>
                    </div>
              </form> 
            </div>
      </mat-tab>
  
    </mat-tab-group>
  
  </div>
